<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EMS</title>

</head>
<body>
	<h1>New Employee</h1>
	<form th:action="@{/new}" th:object="${employee}" method="post">
		<label for="name">Name:</label> <input type="text" th:field="*{name}"
			id="name" required /><br /> <label for="dob">DOB(dd/mm/yyyy:</label>
		<input type="text" th:field="*{dob}" id="dob" required /><br /> <label
			for="email">Email:</label> <input type="text" th:field="*{email}"
			id="email" required /> <br /> <label for="position">Position:</label>
		<input type="text" th:field="*{position}" id="position" required /><br />

		<label for="salary">Salary:</label> <input type="number"
			th:field="*{salary}" id="salary" required /><br />
		<button type="submit">Save</button>
	</form>

</body>
</html>
